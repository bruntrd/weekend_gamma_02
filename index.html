<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Git Hub</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

	

</head>

<body>
	<div class="container">
	<div class="jumbotron">
		<div class="page-header">
  			<h2>Git Hub Finder.<small>   Find out who is on Git and where to find them...</small></h2>
  			<img src="github_icon.png" class="gitImage img-thumbnail">
	
		</div>
	</div>
		

	
	
		<div class ="row">
            <div class ="entry col-md-12 col-sm-12">
				<form id="entryForm">
					<input type="search" placeholder="repo name" class="findInput"></input>
					<button type="submit" class="searchButton btn-primary">get it!</button>
				</form>
			</div>
		</div>

		<div class="whatever">
		<div class="fiddlesticks row">
			<div class="username col-md 3 col-sm-3">
				<p class="lead">Git Username</p>
			</div>
			<div class="avatar col-md-3 col-sm-3">
				<p class="lead">Avatar</p>
			</div>
			<div class="url col-md-3 col-sm-3">
				<p class="lead">Git url</p>
			</div>
			<div class="repos col-md-3 col-sm-3">
				<p class="lead">Number of repos</p>
			</div>
		</div>
		</div>
		




	
	</div>

</body>
</html>
